name: CI - Pipeline Orchestration Tests

on: [push, pull_request]

jobs:
  test-orchestration:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Test orchestration components
        run: |
          python -m pytest tests/test_orchestration.py -v

      - name: Validate pipeline configuration
        run: |
          python scripts/validate_config.py

      - name: Dry-run pipeline
        run: |
          python -m src.orchestrator
          echo "âœ… Orchestrator inicializado correctamente"

  integration-test:
    runs-on: ubuntu-latest
    needs: test-orchestration
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run integration test
        run: |
          python -m pytest tests/integration_test.py
